<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Church Fathers Semantic Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        #summary {
            background-color: #FFEEE5;
        }
        .bg-light-wheat {
            background-color: #FFF9E6;
        }
        .search-result {
            color: #333333;
        }
        #summaryContent ul,
        #summaryContent ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }
        #summaryContent ul {
            list-style-type: disc;
        }
        #summaryContent ol {
            list-style-type: decimal;
        }
        #summaryContent li {
            margin-bottom: 0.5em;
        }
        #summaryContent li>ul,
        #summaryContent li>ol {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        .bg-soft-blue-gray {
            background-color: #E8EFF5;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-soft-blue-gray p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Church Fathers Semantic Search</h1>
            <a href="https://www.github.com/dssjon" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-gray-800">
                <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </a>
        </div>
        <div id="searchSection" class="bg-white p-4 rounded shadow">
            <input type="text" id="searchInput" placeholder="Enter your search query" class="w-full p-2 border rounded mb-4" />
            <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div id="bookMultiSelect" class="multi-select" data-options="books"></div>
                <div id="fatherMultiSelect" class="multi-select" data-options="fathers"></div>
            </div>
            <div class="flex items-center mb-4">
                <input type="checkbox" id="enableSummary" class="mr-2">
                <label for="enableSummary" class="text-sm">Summarize</label>
            </div>
            <button id="searchButton" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors flex items-center justify-center" style="min-width: 100px;">
                <span>Search</span>
            </button>
            <div id="status" class="mt-4 text-red-500 text-sm"></div>
            <div id="debugInfo" class="mt-2 text-xs text-gray-500"></div>
        </div>
        <div id="summary" class="mt-4 p-4 rounded shadow hidden">
            <h2 class="text-xl font-bold mb-2">Summary</h2>
            <div id="summaryContent"></div>
        </div>
        <div id="resultInfo" class="mt-4 mb-2 text-sm text-gray-600 italic"></div>
        <div id="results" class="mt-8 space-y-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.0" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
